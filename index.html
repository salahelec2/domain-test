<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Domain Tester</h1>
        <p>Enter a domain name to test:</p>
        <form id="domainForm">
            <input type="text" id="domainInput" placeholder="example.com" required>
            <button type="submit">Test Domain</button>
        </form>
    </div>

    <script>
        document.getElementById('domainForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const domain = document.getElementById('domainInput').value;
            if (domain) {
                window.location.href = `http://${domain}`;
            }
        });
    </script>
</body>
</html>
